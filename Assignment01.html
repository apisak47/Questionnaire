<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสอบถาม</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 20px;
        }
        table {
            width: 50%;
            margin: auto;
            background-color: #fdf5e6;
            border: 1px solid #ccc;
            border-spacing: 0;
        }
        td {
            padding: 10px;
        }
        hr {
            border: 1px solid #ccc;
            margin: 10px 0;
        }
        input[type="text"], select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #ffa07a;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff7f50;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <table>
            <tr>
                <th colspan="2">
                    <div class="underline">แบบสอบถาม</div>
                </th>
            </tr>
            <tr>
                <td colspan="2"><hr></td>
            </tr>
            <tr>
                <td>ชื่อ-นามสกุล:</td>
                <td><input type="text" name="fullname" placeholder="กรอกชื่อ-นามสกุล"></td>
            </tr>
            <tr>
                <td>รหัสนักศึกษา:</td>
                <td><input type="text" name="student_id" placeholder="กรอกรหัสนักศึกษา"></td>
            </tr>
            <tr>
                <td>เพศ:</td>
                <td>
                    <input type="radio" name="gender" value="male" checked> ชาย
                    <input type="radio" name="gender" value="female"> หญิง
                </td>
            </tr>
            <tr>
                <td>สังกัดคณะ:</td>
                <td>
                    <select name="faculty" size="5">
                        <option value="science">วิทยาศาสตร์</option>
                        <option value="engineering">วิศวกรรมศาสตร์</option>
                        <option value="education">ครุศาสตร์</option>
                        <option value="business">บริหารธุรกิจและการจัดการ</option>
                        <option value="humanities">มนุษยศาสตร์</option>
                        <option value="technology">เทคโนโลยีอุตสาหกรรม</option>
                        <option value="agriculture">เกษตรศาสตร์</option>
                        <option value="nursing">พยาบาลศาสตร์</option>
                        <option value="publichealth">สาธารณสุขศาสตร์</option>
                        <option value="ะhaitraditionalandalternativemedicine">แพทย์แผนไทยและทางเลือก</option>
                        <option value="jurisprudence">นิติศาสตร์</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>แม่สีที่ชื่นชอบ:</td>
                <td>
                    <input type="checkbox" name="color" value="red"> สีแดง
                    <input type="checkbox" name="color" value="green"> สีเขียว
                    <input type="checkbox" name="color" value="blue"> สีน้ำเงิน
                </td>
            </tr>
            <tr>
                <td>ผลไม้ที่ชื่นชอบ:</td>
                <td>
                    <input type="checkbox" name="fruit" value="mango"> มะม่วง
                    <input type="checkbox" name="fruit" value="custardapple"> น่อยหน่า
                    <input type="checkbox" name="fruit" value="durian"> ทุเรียน
                    <input type="checkbox" name="fruit" value="longan"> ลำไย
                    <input type="checkbox" name="fruit" value="foreigner"> ฝรั่ง
                    <input type="checkbox" name="fruit" value="watermalon"> แตงโม
                </td>
            </tr>
            <tr>
                <td>อาหารที่ชื่นชอบ:</td>
                <td>
                    <input type="checkbox" name="food" value="tomyum"> ต้มยำกุ้ง
                    <input type="checkbox" name="food" value="omelette"> ไข่เจียวหมูสับ
                    <input type="checkbox" name="food" value="galangalcurry"> แกงข่าไก่
                    <input type="checkbox" name="food" value="friedchicken"> แกงเขียวหวานไก่
                    <input type="checkbox" name="food" value="padthai"> ผัดไทย
                    <input type="checkbox" name="food" value="radna"> ราดหน้าหมี่กรอบ
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="บันทึก">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
